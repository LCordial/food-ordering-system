<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <link rel="stylesheet" href="bootstrap.css" />
    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 3px; text-align: center;}
      #message h2 { color: #000000; font-weight: bold; font-size: 80px; margin: 0 0 8px; }
      #message h1 { font-size: 40px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px;}
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; box-shadow: none; }
        body { border-top: 16px solid #ffa100; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <button class="btn btn-link" onclick="location.href='index.html'">Return</button>
    </div>
  </body>
</html>
